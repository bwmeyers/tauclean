language: python
dist: xenial
cache: pip
python:
  - "3.5"
  - "3.6"
  - "3.7"

# command to install dependencies
install:
  - pip install .
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

# command to run tests
script:
  - pytest --cov=tauclean

after_success:
  - coveralls